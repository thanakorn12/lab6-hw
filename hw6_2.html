<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script>
            function green(str){
                var text = document.getElementById(str);
                textval = text.value;
                if(textval != ""){
                    text.style.color = "green";
                }
            }
            function back(str){
                var text = document.getElementById(str);
                textval = text.value;
                text.style.color = "black";
            }
        </script>
    </head>
    <body>
        <div>
            <label>Name: </label>
            <input type="text" id="m1" onfocusout="green('m1')" onfocusin="back('m1')">
        </div>
        <div>
            <label>Age: </label>
            <input type="text" id="m2" onfocusout="green('m2')" onfocusin="back('m2')">
        </div>
        <div>
            <label>Birthdate: </label>
            <input type="text" id="m3" onfocusout="green('m3')" onfocusin="back('m3')">
        </div>
    </body>
</html>
